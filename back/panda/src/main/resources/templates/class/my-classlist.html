<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage-layout}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Home | E-Shopper</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/prettyPhoto.css" rel="stylesheet"/>
    <link href="css/price-range.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/responsive.css" rel="stylesheet"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
    />
    <link href="css/myclass.css" rel="stylesheet"/>
    <!-- 일정표 생성 css 시작 -->
    <link href="css/my-classlist-schedule.css" rel="stylesheet"/>
    <!-- 일정표 생성 css 끝 -->
    <!-- bootstrap 3 시작 -->

    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- bootstrap 3 끝 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico"/>
    <link
            rel="apple-touch-icon-precomposed"
            sizes="144x144"
            href="images/ico/apple-touch-icon-144-precomposed.png"
    />
    <link
            rel="apple-touch-icon-precomposed"
            sizes="114x114"
            href="images/ico/apple-touch-icon-114-precomposed.png"
    />
    <link
            rel="apple-touch-icon-precomposed"
            sizes="72x72"
            href="images/ico/apple-touch-icon-72-precomposed.png"
    />
    <link
            rel="apple-touch-icon-precomposed"
            href="images/ico/apple-touch-icon-57-precomposed.png"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
            crossorigin="anonymous"
    />
</head>

<body>

<section layout:fragment="content">
    <div class="container">
        <div class="contentsInner">
            <div class="siteWidthLayer">

                <div class="sub">
                    <div class="titleWrap">
                        <div class="thumb">
                            <div class="thumbtitle">
                                나의 수업목록
                                <button type="button" class="class-register">
                                    수업 등록
                                </button>
                            </div>
                            <div class="col-xs-18 my-calender">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>제목</th>
                                        <th>진행상태</th>
                                        <th>카테고리</th>
                                        <th>인원수</th>
                                        <th>비용</th>
                                        <th>리뷰등록</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr
                                            class="className"
                                            draggable="true"
                                            onclick="location.href='#'"
                                            style="cursor: pointer"
                                    >
                                        <td id="1" name="2" class="classTitle">
                                            스프링 한 달 마스터
                                        </td>
                                        <td>등록 완료</td>
                                        <td>컴퓨터</td>
                                        <td>3</td>
                                        <td>150,000</td>
                                        <td></td>
                                    </tr>
                                    <tr
                                            class="className"
                                            draggable="true"
                                            onclick="location.href='#'"
                                            style="cursor: pointer"
                                    >
                                        <td id="2" name="3" class="classTitle">골프베이직</td>
                                        <td>수강중</td>
                                        <td>스포츠</td>
                                        <td>4</td>
                                        <td>100,000</td>
                                        <td></td>
                                    </tr>
                                    <tr
                                            class="className"
                                            draggable="true"
                                            onclick="location.href='#'"
                                            style="cursor: pointer"
                                    >
                                        <td id="3" name="5" class="classTitle">독산에스파</td>
                                        <td>모집중</td>
                                        <td>댄스</td>
                                        <td>4</td>
                                        <td>80,000</td>
                                        <td></td>
                                    </tr>
                                    <tr
                                            class="className"
                                            draggable="true"
                                            onclick="location.href='#'"
                                            style="cursor: pointer"
                                    >
                                        <td id="4" name="7" class="classTitle">수수박</td>
                                        <td>수강완료</td>
                                        <td>학업</td>
                                        <td>3</td>
                                        <td>150,000</td>
                                        <td>
                                            <button type="button" class="addreview"
                                                    th:onclick="|location.href='@{/review-register}'|">
                                                <img
                                                        class="reviewimg"
                                                        src="images/review.png"

                                                />
                                            </button>
                                        </td>
                                    </tr>
                                    <tr
                                            class="className"
                                            draggable="true"
                                            onclick="location.href='#'"
                                            style="cursor: pointer"
                                    >
                                        <td id="5" name="10" class="classTitle">
                                            잉글리시스토리
                                        </td>
                                        <td>등록 완료</td>
                                        <td>외국어</td>
                                        <td>4</td>
                                        <td>110,000</td>
                                        <td></td>
                                    </tr>
                                    <tr
                                            class="className"
                                            draggable="true"
                                            onclick="location.href='#'"
                                            style="cursor: pointer"
                                    >
                                        <td id="6" name="12" class="classTitle">
                                            용감한남매들
                                        </td>
                                        <td>모집중</td>
                                        <td>음악</td>
                                        <td>3</td>
                                        <td>180,000</td>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="pagenum">
                                    <nav aria-label="Page navigation">
                                        <ul class="pagination">
                                            <li>
                                                <a href="#" aria-label="Previous"> &laquo;</a>
                                            </li>
                                            <li><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li>
                                                <a href="#" aria-label="Next"> &raquo; </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <div class="schedule">
                                <div class="schduletitle">
                                    일정표
                                    <button type="button" class="addschdule">+</button>
                                </div>

                                <!-- 일정표 시작 -->
                                <div class="calendarSchedule">
                                    <div class="header">
                                        <div class="title">
                                            <!-- 년/월 -->
                                        </div>
                                    </div>

                                    <div class="content">
                                        <!-- 달력 출력 -->
                                        <div class="article"></div>
                                    </div>
                                </div>

                                <!-- 일정표 끝 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 일정표 생성 시작 -->
    <script src="./js/my-classlist-schedule"></script>
    <!-- 일정표 생성 끝 -->
</section>
</body>
</html>
