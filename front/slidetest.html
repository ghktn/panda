<!DOCTYPE html>
<html>

<head>
    <style>
        /* 슬라이드 컨테이너 스타일 */
        .slideshow-container {
            max-width: 1140px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        /* 각 이미지 슬라이드 스타일 */
        .mySlides {
            display: none;
            width: 100%;
            height: 280px;
        }

        /* 이미지 캡션 스타일 */
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* 이전 및 다음 버튼 스타일 */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            padding: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>

<body>

    <div class="slideshow-container">
        <!-- 이미지 슬라이드 -->
        <div class="mySlides">
            <img src="images/home/1.png" alt="이미지 1">
            <div class="caption">이미지 1 설명</div>
        </div>

        <div class="mySlides">
            <img src="이미지2.jpg" alt="이미지 2">
            <div class="caption">이미지 2 설명</div>
        </div>

        <!-- 추가 이미지 슬라이드를 필요한 만큼 추가할 수 있습니다. -->

        <!-- 이전 및 다음 버튼 -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>

</body>

</html>
