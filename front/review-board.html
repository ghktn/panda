      <!-- header 끝 -->

      <main id="main">
        <!--main header-->
        <div id="mainTitle">
          <h3>리뷰 등록</h3>
        </div>

        <div id="mainHeader">
          <!-- teacher photo - 회원 프로필 사진 대체 필요 -->
          <div class="imageBox">
            <img alt="선생님이미지" src="images/review/review_teacher.png" />
          </div>
          <!-- class info -->
          <div class="infoBox">
            <div class="row">
              <!-- 선생님 닉네임 -->
              <div class="col-sm-3 classInfo">선생님닉네임</div>
              <div class="col-sm-3 classInfo" id="nickname"></div>
              <!-- 수업 제목 -->
              <div class="col-sm-3 classInfo">수업제목</div>
              <div class="col-sm-3 classInfo" id="classTitle"></div>
            </div>

            <div class="row">
              <!-- 수업 카테고리   -->
              <div class="col-sm-3 classInfo">수업분야</div>
              <div class="col-sm-3 classInfo">
                <div class="row">
                  <!-- 대분류 -->
                  <div class="col-sm-6 bigClassifation"></div>
                  <!-- 소분류 -->
                  <div class="col-sm-6 smallClassifation"></div>
                </div>
              </div>
              <!-- 수강비 -->
              <div class="col-sm-3 classInfo">수강비</div>
              <div class="col-sm-3 classInfo">
                <span class="classPrice">120000</span>
                <span class="classUnit">만원</span>
              </div>
            </div>
          </div>
        </div>

        <!--main body-->
        <div id="mainBody">
          <!-- 별점 제목 -->
          <div class="starTitleBox">
            <h3>수업은 어떠셨나요?</h3>
          </div>
          <!-- 별점 box -->
          <div class="starBox">
            <input type="radio" id="5-stars" name="rating" value="5" />
            <label for="5-stars" class="star">&#9733;</label>

            <input type="radio" id="4-stars" name="rating" value="4" />
            <label for="4-stars" class="star">&#9733;</label>

            <input type="radio" id="3-stars" name="rating" value="3" />
            <label for="3-stars" class="star">&#9733;</label>

            <input type="radio" id="2-stars" name="rating" value="2" />
            <label for="2-stars" class="star">&#9733;</label>

            <input type="radio" id="1-star" name="rating" value="1" />
            <label for="1-star" class="star">&#9733;</label>
          </div>

          <!-- 댓글 내용 box + 사진 추가 -->
          <div id="toastUiBoard"></div>
        </div>

        <!-- main footer -->
        <div id="mainFooter">
          <div class="buttonBox">
            <button type="button" class="btn btn-primary btn-lg">등록</button>
            <button type="button" class="btn btn-primary btn-lg">취소</button>
          </div>
