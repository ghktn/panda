<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 작성</title>

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- my js -->
    <script
      defer="defer"
      type="text/javascript"
      src="js/review-board.js"
    ></script>
    <!-- Toast UI editor  -->

    <!-- css -->
    <link type="text/css" rel="stylesheet" href="css/review-board.css" />

    <!-- panda css -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- bootstrap 3 시작 -->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- bootstrap 3 끝 -->

    <!-- 조장님 추가 시작 -->

    <link rel="shortcut icon" href="panda/images/ico/favicon.ico" />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="panda/images/ico/apple-touch-icon-144-precomposed.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="114x114"
      href="panda/images/ico/apple-touch-icon-114-precomposed.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="72x72"
      href="panda/images/ico/apple-touch-icon-72-precomposed.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="panda/images/ico/apple-touch-icon-57-precomposed.png"
    />

    <!-- 조장님 추가 끝 -->

    <!-- Toast UI editor 시작 -->
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
    <!-- javascript -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <!-- Toast UI editor 끝 -->
  </head>
  <body>
  <section layout:fragment="content">
    <div id="container">
      <!-- header 시작 -->

      <!-- header 끝 -->
  <form action="/register-review" method="post">
      <main id="main" >
        <!--main header-->
        <div id="mainTitle">
          <h3>리뷰 등록</h3>
        </div>
        <div id="mainHeader">
          <!-- teacher photo - 회원 프로필 사진 대체 필요 -->
          <div class="imageBox">
            <img alt="선생님이미지" src="images/review/review_teacher.png" />
          </div>
          <input type=hidden id="class_id" name=class_id th:value="${classInfo.class_id}">
          <!-- class info -->
          <div class="infoBox">
            <div class="row">
              <!-- 선생님 닉네임 -->
              <div class="col-sm-3 classInfo">선생님닉네임</div>
              <div class="col-sm-3 classInfo" id="nickname" name="nickname" th:text="${classInfo.nickname}"></div>
              <!-- 수업 제목 -->
              <div class="col-sm-3 classInfo">수업제목</div>
              <div class="col-sm-3 classInfo" id="classTitle" th:text="${classInfo.title}"></div>
            </div>

            <div class="row">
              <!-- 수업 카테고리   -->
              <div class="col-sm-3 classInfo">수업분야</div>
              <div class="col-sm-3 classInfo" th:text="${classInfo.category_sub_name}">
                <div class="row">
                  <!-- 대분류 -->
                  <div class="col-sm-6 bigClassifation"></div>
                  <!-- 소분류 -->
                  <div class="col-sm-6 smallClassifation"></div>
                </div>
              </div>
              <!-- 수강비 -->
              <div class="col-sm-3 classInfo">수강비</div>
              <div class="col-sm-3 classInfo">
                <span class="classPrice" th:text="${classInfo.pay}"></span>
              </div>
            </div>
          </div>
        </div>

        <!--main body-->
        <div id="mainBody">
          <!-- 별점 제목 -->
          <div class="starTitleBox">
            <h3>수업은 어떠셨나요?</h3>
          </div>
          <!-- 별점 box -->
          <div class="starBox">
            <input type="radio" id="5-stars" name="score" value="5" />
            <label for="5-stars" class="star">&#9733;</label>

            <input type="radio" id="4-stars" name="score" value="4" />
            <label for="4-stars" class="star">&#9733;</label>

            <input type="radio" id="3-stars" name="score" value="3" />
            <label for="3-stars" class="star">&#9733;</label>

            <input type="radio" id="2-stars" name="score" value="2" />
            <label for="2-stars" class="star">&#9733;</label>

            <input type="radio" id="1-star" name="score" value="1" />
            <label for="1-star" class="star">&#9733;</label>
          </div>

          <!-- 댓글 내용 box + 사진 추가 -->
          <div id="toastUiBoard" th:value="contents"></div>
        </div>

        <!-- main footer -->
        <div id="mainFooter">
          <div class="buttonBox">
            <button type="button" class="btn btn-primary btn-lg" onclick="handleSavingClick();">등록</button>
            <button type="button" class="btn btn-primary btn-lg">취소</button>
          </div>
        </div>
      </main>
      </form>
      <footer id="footer"></footer>
    </div>
   </section>
  </body>
</html>
