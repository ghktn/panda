<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>판다 : 회원가입</title>
    
    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/price-range.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
    <!-- my js -->
	<script defer="defer" src="js/region.js"></script>
</head>

<body>
<section layout:fragment="content">
    <div class="container"> <!--회원 가입 폼-->
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <h3 class="mb-3" style="text-align: center;">회원 정보 입력</h3>
                <form action="/signup" method="post" class="validation-form" novalidate>
                    <div class="row">
                        <div class="col-md-6 ">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="" value=""
                                   required>
                        </div>
                        <div class="col-md-6">
                            <label for="name">성별</label>
                            <br/>
                            <fieldset id="gender">
                                <input type="radio" name="gender" id="male" value="1">
                                <label for="male">
                                    남자
                                </label>
                                <input type="radio" name="gender" id="female" value="0">
                                <label for="female">
                                    여자
                                </label>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 ">
                            <label for="nickname">생년월일</label>
                            <div class="birthday" id="info__birth">
                                <select name="year" class="box col-md-4 " id="year">
                                    <option disabled selected>출생 연도</option>
                                    <option value="1999">1980년</option>
                                    <option>1981년</option>
                                    <option>1982년</option>
                                    <option>1983년</option>
                                    <option>1985년</option>
                                    <option>1986년</option>
                                    <option>1987년</option>
                                    <option>1988년</option>
                                    <option>1989년</option>
                                    <option>1990년</option>
                                    <option>1991년</option>
                                    <option>1992년</option>
                                    <option>1993년</option>
                                    <option>1994년</option>
                                    <option>1995년</option>
                                    <option>1996년</option>
                                    <option>1997년</option>
                                    <option>1998년</option>
                                    <option>1999년</option>
                                    <option>2000년</option>
                                    <option>2001년</option>
                                    <option>2002년</option>
                                    <option>2003년</option>
                                    <option>2004년</option>
                                    <option>2005년</option>
                                    <option>2006년</option>
                                    <option>2007년</option>
                                    <option>2008년</option>
                                    <option>2009년</option>
                                    <option>2010년</option>
                                    <option>2011년</option>
                                    <option>2012년</option>
                                    <option>2013년</option>
                                    <option>2014년</option>
                                    <option>2015년</option>
                                    <option>2016년</option>
                                    <option>2017년</option>
                                    <option>2018년</option>
                                    <option>2019년</option>
                                    <option>2020년</option>
                                    <option>2021년</option>
                                    <option>2022년</option>
                                    <option>2023년</option>
                                </select>
                                <select name="month" class="box col-md-3" id="month">
                                    <option disabled selected>월</option>
                                    <option value="1">1월</option>
                                    <option>2월</option>
                                    <option>3월</option>
                                    <option>4월</option>
                                    <option>5월</option>
                                    <option>6월</option>
                                    <option>7월</option>
                                    <option>8월</option>
                                    <option>9월</option>
                                    <option>10월</option>
                                    <option>11월</option>
                                    <option>12월</option>
                                </select>
                                <select name="date" class="box col-md-3 " id="day">
                                    <option disabled selected>일</option>
                                    <option value="1">1일</option>
                                    <option>2일</option>
                                    <option>3일</option>
                                    <option>4일</option>
                                    <option>5일</option>
                                    <option>6일</option>
                                    <option>7일</option>
                                    <option>8일</option>
                                    <option>9일</option>
                                    <option>10일</option>
                                    <option>11일</option>
                                    <option>12일</option>
                                    <option>13일</option>
                                    <option>14일</option>
                                    <option>15일</option>
                                    <option>16일</option>
                                    <option>19일</option>
                                    <option>20일</option>
                                    <option>21일</option>
                                    <option>22일</option>
                                    <option>23일</option>
                                    <option>24일</option>
                                    <option>25일</option>
                                    <option>26일</option>
                                    <option>27일</option>
                                    <option>28일</option>
                                    <option>29일</option>
                                    <option>30일</option>
                                    <option>31일</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <label for="nickname">닉네임</label>
                            <input type="text" name="nickname" class="form-control" id="nickname" placeholder=""
                                   value="" required>

                            <div class="invalid-feedback">
                                닉네임이 중복됩니다.
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="form-control id-check" id="id-check">중복확인</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id">아이디</label>
                            <input type="text" name="user_id" class="form-control" id="id" placeholder="" value=""
                                   required>
                            <div class="invalid-feedback">
                                아이디가 중복됩니다.
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="form-control id-check" id="nickname-check">중복확인</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 ">
                            <label for="password">패스워드</label>
                            <input type="password" class="form-control" id="password" placeholder="6자리이상 입력"
                                   value="" name="password" onchange="isSame()" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 ">
                            <label for="password">패스워드 확인</label>
                            <input type="password" class="form-control" id="passwordcheck" placeholder="6자리이상 입력"
                                   value="" onchange="isSame()" required>
                            <div id="same">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="panda@naver.com"
                               required>
                        <div class="invalid-feedback">
                            이메일을 입력해주세요.
                        </div>
                    </div>

                    <div class="formLine">
                        <div class="form-group">
                            <label for="classPlace" class="form-label">주소</label>
                            <!-- 시도 코드 -->
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="sdNameBox">
                                        <span>시도</span>
                                        <select name="sd_code" 
                                        		class="form-select form-control" 
                                        		id="sdName">
                                            <option value="">선택</option>
                                            <th:block th:each="region:${regionSdList}">
                                            	<option th:value="${region.sd_code}" 
                                            			th:text="${region.sd_name}"></option>
                                            </th:block>
                                           
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="sggNameBox">
                                        <!-- 시군구 코드 -->
                                        <span>시군구</span>
                                        <select name="sgg_code" 
                                        		class="form-select form-control" 
                                        		id="sggName">
                                            <option value="">선택</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="emdNameBox">
                                        <!-- 읍면동 코드 -->
                                        <span>읍면동</span>
                                        <select name="emd_code" 
                                        		class="form-select form-control" 
                                        		id="emdName">
                                            <option value="">선택</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <div class="row">

                        <div class="col-md-11">
                            <ul class="sign">
                                <li class="term-item">
                                    <div class="all-check custom-control custom-checkbox"><input type="checkbox"
                                                                                                 class="checkbox-primary"
                                                                                                 value="true"
                                                                                                 name="primaryinfo"
                                                                                                 onclick="selectAll(this)">
                                        <span class="all-check-label"><b> 전체동의</b> </span>
                                    </div>
                                </li>
                                <hr class="mb-4">
                                <li class="term-item">
                                    <div class="custom-checkbox">
                                        <input type="checkbox" class="agree" name="primaryinfo">
                                        <label class="custom-control-label" for="primaryinfo">
                                            <p class="term-label">(필수) 이용약관 동의</p>
                                        </label>
                                    </div>
                                    <button type="button" class="btn detail">보기</button>
                                </li>
                                <li class="term-item">
                                    <div class="custom-control custom-checkbox"><input type="checkbox"
                                                                                       class="custom-control-input"
                                                                                       name="primaryinfo"><label
                                            class="custom-control-label" for="primaryinfo">
                                        <p class="term-label">(필수) 개인정보 수집 및 이용 동의</p>
                                    </label>
                                    </div>
                                    <button type="button" class="btn detail">보기</button>
                                </li>
                                <li class="term-item">
                                    <div class="custom-control custom-checkbox"><input type="checkbox"
                                                                                       class="custom-control-input"
                                                                                       value="moreThan14"
                                                                                       name="primaryinfo"><label
                                            class="custom-control-label"
                                            for="primaryinfo">
                                        <p class="term-label">(필수) 14세 이상입니다</p>
                                    </label></div><!---->
                                </li>
                            </ul>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>

</html>
