<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>수업 등록</title>

    <!-- 부트스트랩 CDN -->
    <!-- <link
      href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- my js -->
    <script defer="defer" src="js/class_board.js"></script>

    <!-- css -->
    <!-- <link rel="stylesheet" href="common/css/recruitment_view.css" /> -->
    <!-- <link rel="stylesheet" href="common/css/class_view.css" /> -->
    <link rel="stylesheet" href="css/class_board.css"/>

    <!-- panda css -->
    <link rel="stylesheet" href="css/main.css"/>

    <!-- bootstrap 3 시작 -->

    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <script defer="defer" src="/js/region.js"></script>
    <script defer="defer" src="/js/class-write.js"></script>
    <link rel="shortcut icon" href="panda/images/ico/favicon.ico"/>
    <link
            rel="apple-touch-icon-precomposed"
            sizes="144x144"
            href="panda/images/ico/apple-touch-icon-144-precomposed.png"
    />
    <link
            rel="apple-touch-icon-precomposed"
            sizes="114x114"
            href="panda/images/ico/apple-touch-icon-114-precomposed.png"
    />
    <link
            rel="apple-touch-icon-precomposed"
            sizes="72x72"
            href="panda/images/ico/apple-touch-icon-72-precomposed.png"
    />
    <link
            rel="apple-touch-icon-precomposed"
            href="panda/images/ico/apple-touch-icon-57-precomposed.png"
    />

    <!-- 조장님 추가 끝 -->

    <!-- Toast UI editor 시작 -->
    <!-- css -->
    <link
            rel="stylesheet"
            href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
    <!-- javascript -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <!-- Toast UI editor 끝 -->
</head>
<body>
<!-- header 시작 -->
<section layout:fragment="content">
<div id="main">
    <div class="content">
        <!-- 공고 등록 -->
        <div class="contentTitle">
            <h3>수업 등록</h3>
        </div>

        <!-- TODO 발표 후 post로 변경하기 -->
        <form action="/register-class" method="post">
            <div class="formLine">
                <div class="row">
                    <div class="col-sm-8">
                        <!-- 공고 제목 -->
                        <div class="form-group">
                            <label for="title" class="form-label">제목</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="title"
                                    name="title"
                            />
                        </div>
                    </div>
                </div>
            </div>

            <!-- 수업 카테고리 -->
            <!-- DB에서 받아온다. -->
            <div class="formLine">
                <div class="form-group">
                    <label for="classCategory" class="form-label">수업종류</label>

                    <!-- 시도 코드 -->
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="categoryMainIdBox">
                                <span>대분류</span>
                                <select
                                        class="form-select form-control"
                                        id="categoryMainId"
                                        name="category_main_id"
                                >

                                    <option value="">선택</option>
                                    <th:block th:each="category : ${categoryMainList}">
                                        <option th:value="${category.Category_main_id}"
                                                th:text="${category.Category_main_name}">학업
                                        </option>
                                    </th:block>

                                </select>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="categorySubIdBox">
                                <!-- 시군구 코드 -->
                                <span>소분류</span>
                                <select
                                        class="form-select form-control"
                                        id="categorySubId"
                                        name="category_sub_id"
                                >
                                    <option value="">선택</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="formLine">
                <!-- 참여가능인원-->
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="maxStdCount" class="form-label"
                            >참여가능인원</label
                            >
                            <select
                                    class="form-select form-control"
                                    id="maxStdCount"
                                    name="max_std_count"
                            >
                                <option value=0>무관</option>
                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                            </select>
                        </div>
                    </div>

                    <!-- 모집대상성별 -->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="stdGender" class="form-label">모집성별</label>
                            <select
                                    class="form-select form-control"
                                    id="stdGender"
                                    name="std_gender"
                            >
                                <option value="N">무관</option>
                                <option value="M">남자</option>
                                <option value="W">여자</option>
                            </select>
                        </div>
                    </div>

                    <!-- 모집대상연령대 -->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="stdAgeGroup" class="form-label">모집연령대</label>
                            <select
                                    class="form-select form-control"
                                    id="stdAgeGroup"
                                    name="std_age_group"
                            >
                                <option value="N">무관</option>
                                <option value="0">14세미만</option>
                                <option value="1">14세~19세</option>
                                <option value="2">20세~29세</option>
                                <option value="3">30세~39세</option>
                                <option value="4">40세이상</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="formLine">
                <!-- 수강비 -->
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="wishPay" class="form-label">수강비</label>
                            <input
                            		type="number"
                                    class="form-select form-control"
                                    id="wishPay"
                                    name="pay"
                            >
                        </div>
                    </div>

                    <!-- 수업희망횟수 -->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="wishStudyCount" class="form-label"
                            >수업희망횟수</label
                            >
                            <input
                                    type="number"
                                    id="wishStudyCount"
                                    class="form-control"
                                    name="wish_study_count"
                            />
                        </div>
                    </div>

                    <!-- 수업형태 -->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="lectureType" class="form-label">수업형태</label>
                            <select
                                    class="form-select form-control"
                                    id="lectureType"
                                    name="lecture_type"
                            >
                                <option value="N">무관</option>
                                <option value="0">온라인</option>
                                <option value="1">오프라인</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 수업 장소 -->
            <!-- DB에서 받아온다. -->

            <div class="formLine">
                <div class="form-group">
                    <label for="classPlace" class="form-label">수업장소</label>
                    <!-- 시도 코드 -->
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="sdNameBox">
                                <span>시도</span>
                                <select
                                        class="form-select form-control"
                                        id="sdName"
                                        name="sd_code"
                                >
                                    <option value="">선택</option>
                                            <th:block th:each="region:${regionSdList}">
                                            	<option th:value="${region.sd_code}" 
                                            			th:text="${region.sd_name}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="sggNameBox">
                                <!-- 시군구 코드 -->
                                <span>시군구</span>
                                <select
                                        class="form-select form-control"
                                        id="sggName"
                                        name="sgg_code"
                                >
                                    <option value="">선택</option>
                                </select>
                            </div>
                        </div>
                         <div class="col-sm-4">
                            <div class="sdNameBox">
                                <span>읍면동</span>
                                <select
                                        class="form-select form-control"
                                        id="emdName"
                                        name="emd_code"
                                >
                                    <option value="">선택</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="formLine">
                <!-- 수업희망요일 -->
                <div class="form-group">
                    <label for="wishDays" class="form-label">수업희망요일</label>
                </div>

                <div class="row">
                    <div class="col-sm-1">
                        <div class="form-group">
                            <input
                                    type="checkbox"
                                    id="mon"
                                    class="wishDays"
                                    name="wish_days"
                                    value="N"
                            />
                            <label for="mon">무관</label>
                        </div>
                    </div>

                    <div class="col-sm-1">
                        <div class="form-group">
                            <input
                                    type="checkbox"
                                    id="mon"
                                    class="wishDays"
                                    name="wish_days"
                                    value="0"
                            />
                            <label for="mon">월</label>
                        </div>
                    </div>

                    <div class="col-sm-1">
                        <div class="form-group">
                            <input
                                    type="checkbox"
                                    id="tue"
                                    class="wishDays"
                                    name="wish_days"
                                    value="1"
                            />
                            <label for="tue">화</label>
                        </div>
                    </div>

                    <div class="col-sm-1">
                        <div class="form-group">
                            <input
                                    type="checkbox"
                                    id="wen"
                                    class="wishDays"
                                    name="wish_days"
                                    value="2"
                            />
                            <label for="wen">수</label>
                        </div>
                    </div>

                    <div class="col-sm-1">
                        <div class="form-group">
                            <input
                                    type="checkbox"
                                    id="thur"
                                    class="wishDays"
                                    name="wish_days"
                                    value="3"
                            />
                            <label for="thur">목</label>
                        </div>
                    </div>

                    <div class="col-sm-1">
                        <div class="form-group">
                            <input
                                    type="checkbox"
                                    id="fri"
                                    class="wishDays"
                                    name="wish_days"
                                    value="4"
                            />
                            <label for="fri">금</label>
                        </div>
                    </div>

                    <div class="col-sm-1">
                        <div class="form-group">
                            <input
                                    type="checkbox"
                                    id="sat"
                                    class="wishDays"
                                    name="wish_days"
                                    value="5"
                            />
                            <label for="sat">토</label>
                        </div>
                    </div>

                    <div class="col-sm-1">
                        <div class="form-group">
                            <input
                                    type="checkbox"
                                    id="son"
                                    class="wishDays"
                                    name="wish_days"
                                    value="6"
                            />
                            <label for="son">일</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 소개 -->
            <div class="form-group">
                <label for="cinfo" class="form-label">소개</label>
                <div id="toastUiBoard"></div>
            </div>

            <!-- 버튼 -->
            <div class="form-group buttonBox">
                <button type="submit" class="btn btn-primary btn-lg">등록</button>
                <button
                        type="button"
                        class="btn btn-primary btn-lg"
                        onclick="location.href='my-class.html'"
                >
                    취소
                </button>
            </div>
        </form>
    </div>
</div>
</section>
<!-- footer 시작 -->
<div id="footer"></div>
<!-- footer 끝 -->
</body>
</html>
